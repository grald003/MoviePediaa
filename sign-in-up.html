<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/icon-head.png" type="image/x-icon">
    <title>MovieMax</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/sign.css">

    <!-- Google Font Link-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">

</head>

<body>
    <a href="index.html" class="home-btn"><ion-icon name="home"></ion-icon></a>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" id="passwordInput" />
                <div>
                    <input type="checkbox" onclick="passwordToggleUp()">Show Password
                </div>
                <button class="btn" onclick="location.href='index-log.html'">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" id="passwordInput2"/>
                <div>
                    <input type="checkbox" onclick="passwordToggleIn()">Show Password
                </div>
                <button class="btn" onclick="location.href='index-log.html'">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/sign.js"></script>

    <!-- Ionicon Link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
